<button mat-button [matMenuTriggerFor]="settingMenu">
  <mat-icon>settings</mat-icon>
  <span>Settings</span>
</button>
<mat-menu #settingMenu="matMenu">
  <button mat-menu-item [routerLink]="['/app/file']">file upload</button>
</mat-menu>

<button mat-button [matMenuTriggerFor]="iHubMenu" [routerLinkActive]="['active']">
  <mat-icon>import_export</mat-icon>
  <span>iHub</span>
</button>
<mat-menu #iHubMenu="matMenu">
  <button mat-menu-item (click)="callInbound()">Get from iHub</button>
  <button mat-menu-item (click)="callOutbound()">Send to iHub</button>
</mat-menu>

<button mat-button [matMenuTriggerFor]="menu">Sample</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item>Item 1</button>
  <button mat-menu-item>Item 2</button>

  <button mat-menu-item>
    <mat-icon>dialpad</mat-icon>
    <span>Redial</span>
  </button>
  <button mat-menu-item disabled>
    <mat-icon>voicemail</mat-icon>
    <span>Check voicemail</span>
  </button>
  <button mat-menu-item>
    <mat-icon>notifications_off</mat-icon>
    <span>Disable alerts</span>
  </button>
</mat-menu>
